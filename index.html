<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smiley Sun Landscape</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Content div with decorative text and a decorative hyperlink -->
  <div class="content">
    Cease the night!
    <br />
    <a href="https://youtu.be/HEmvrmEecH4?si=-qiIhyJlYt__kPc5" target="_blank" style="text-decoration: underline;">User Data, scanned, check this out!!!</a>
  </div>

  <!-- Smiley Face as the Sun (now behind the ground) -->
  <div class="smiley-sun">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <!-- Ground element -->
  <div class="ground"></div>

  <!-- Clouds positioned near the center, but on either side of the content box -->
  <div class="cloud" id="cloud1"></div>
  <div class="cloud" id="cloud2"></div>

  <!-- A subtle overlay for layering effects -->
  <div class="overlay"></div>
</body>
</html>
